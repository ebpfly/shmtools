[tool:pytest]
minversion = 6.0
addopts = -ra -q --strict-markers --tb=short
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
markers = 
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests (require server setup)
    hardware: marks tests that require hardware
    requires_data: marks tests requiring example datasets
    notebook: marks notebook execution tests
    basic_notebook: marks basic level notebook tests
    intermediate_notebook: marks intermediate level notebook tests
    advanced_notebook: marks advanced level notebook tests
    specialized_notebook: marks specialized level notebook tests